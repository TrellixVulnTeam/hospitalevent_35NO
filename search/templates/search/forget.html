{% extends "site_home.html" %}


{% block body_base %}

<form class="passwrd_rst" method="post" action="">
 {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
{% csrf_token %}
    Please Enter Your Register Email Adress
    <p class="innnr">
        <label for="email"><b>Email</b></label>
    <input type="email" placeholder="Enter Your Email" id="email" name="email" required>

       <a href="//"><button type="submit" class="signupbtn">Submit</button></a>
        <a href="/crud/signin/"><button type="button" class="cancelbtn">Cancel</button></a>
    </p>


</form>
{% endblock %}
