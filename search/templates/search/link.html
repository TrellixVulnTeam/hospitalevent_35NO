{% extends "site_base.html" %}
{% block body_base %}
    {% if event_list %}

        <div class="form_data">
            {% for event in event_list %}

                <div class="data_listt">
                    <div class="img">
                        <img src="/site_media/media/{{ event.image }}/" height="100px" width="100px">
                    </div>

                    <div class="detail">
                        <h1>{{ event.event_name }} </h1>
                    </div>
                        <div class="date_tm">
                            <ul>
                                <li class="dtt">{{ event.date }}</li>
                                <li class="tmm">{{ event.time }}</li>
                            </ul>
                        </div>
                        <div class="cateogry">
                            <h3>{{ event.event_cateogary }}</h3>
                        </div>
                        <div class="descri">
                            <p>{{ event.description  }}</p>
                        </div>
                </div>
                <div class="buttn">
                            <button id="going" name="going" event_id="{{ event.id }}" >I am Going</button>
                            <button id="dismiss" name="going" event_id="{{ event.id }}">Dismiss</button>

                </div>


            {% endfor %}
        </div>

    {% endif %}

{% endblock %}
